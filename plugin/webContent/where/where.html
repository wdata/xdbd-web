<style>
    select{
        text-indent: 5px;
    }
    .ensure{
        position: absolute;
        right: 20px;
        top: 12px;
        display: none;
    }
    .ensure_save{
        display: inline-block;
        height: 12px;
        width: 12px;
        background: url(../../../images/save.png) no-repeat center;
        cursor: pointer;
    }
    .ensure_create{
        display: inline-block;
        margin-left: 12px;
        height: 12px;
        width: 12px;
        background: url(../../../images/shengchengSQL.png) no-repeat center;
        cursor: pointer;
    }
    .fromInp {
        margin: 0 12px 14px;

    }
    .fromInp label {
        font-size: 14px;
        color: #3d5275;
    }
    .fromInp input{
        display: inline-block;

        cursor: pointer;

    .regulation .add{
        background: url(../../../images/tianjia.png) no-repeat center;
    }

        background: url(../../../images/shanchu.png) no-repeat center;

        height: 26px;

        text-align: center;
        border-collapse:collapse;
        /*width: 100%;*/

    .related_tab thead tr{

        font-size: 12px;
        color: #3D5275;
        height: 26px;
        line-height: 26px;
    }
    .related_tab tbody tr td select{
        width: 100%;
        text-align: center;
        height: 26px;
        margin-top: 8px;
        border: 1px solid #ccc;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
    }
    .where td input{
        display: inline-block;
        height: 22px;
        border: 1px solid #ccc;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
    }

        display: inline-block;
        padding: 4px 8px;
        border: 1px solid #ccc;

        background: #038DFF;
        color: #fff;
        cursor: pointer;

    <span class="ensure_load saveActionComp">保存</span>

</div>

    <label>步骤名称：</label>
    <input type="text" class="stepName auto_save" readonly="readonly"/>
</div>

    <label>表输出：</label>
    <input type="text" class="tableOut auto_save" style="margin-left: 23px;"/>
</div>

            </tr>
            </thead>
            <tbody class="wheres">

                        <option>=</option>
