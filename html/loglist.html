<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>操作日志管理</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../plugin/font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="../plugin/layui-v2.1.3/layui/css/layui.css" />
    <link rel="stylesheet" href="../plugin/jquery-ui/jquery-ui.min.css">
    <!--<link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">-->
    <link rel="stylesheet" href="../css/form.css" />
    <!--[if lt IE 9]>
      <script src="../common/html5shiv.min.js"></script>
      <script src="../common/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="nopd">
    <!--操作日志-->
    <div class="mod">
    	<div class="mod-box">
    		<div class="log-top">
    			<h2>操作日志管理</h2>
    			<div class="table-funcs">
    				<ul class="clearfix">
    					<li class="func-item">
    							<label for="">用户账号：</label>
    							<div class="input-contrl">
	    							<input type="text" placeholder="请输入用户账号" id="user-account"/>
	    						</div>
    					</li>
    					<li class="func-item">
    							<label for="">操作内容：</label>
    							<div class="input-contrl">
	    							<input type="text" placeholder="请输入操作内容" id="operate-txt"/>
	    						</div>
    					</li>
    					<li class="func-item">
    							<label for="">所在菜单：</label>
    							<div class="input-contrl">
	    							<input type="text" placeholder="请输入所在菜单" id="location-menu"/>
	    						</div>
    					</li>
    					<li class="func-item">
    							<label for="">创建时间：</label>
    							<div class="date-range input-contrl">
	    							<input type="text" placeholder="" id="from"/>
	    							<i class="short-line"></i>
	    							<input type="text" placeholder="" id="to"/>
	    						</div>
    					</li>
    					<li class="func-item">
    							<button class="search">搜索<i class="fa fa-search"></i></button>
    					</li>
    				</ul>
    			</div>
    		</div>
    		<div class="log-bot">
    			<div class="table-box">
    				<table>
    					<colgroup>
    						<col width="auto"/>
    						<col width="auto"/>
    						<col width="auto"/>
    						<col width="auto"/>
    						<col width="auto"/>
    						<col width="auto"/>
    						<col width="auto"/>
    					</colgroup>
    					<thead>
    						<tr>
    							<td>
    								<input type="checkbox" name="" id="" value="" />
    							</td>
    							<td>序号</td>
    							<td>用户ID</td>
    							<td>用户账号</td>
    							<td>所在菜单</td>
    							<td>创建时间</td>
    							<td>操作内容</td>
    						</tr>
    					</thead>
    					<tbody>
    						<!--<tr>
    							<td>
    								<input type="checkbox" name="" id="" value="" />
    							</td>
    							<td>1</td>
    							<td>小道科技</td>
    							<td>zkcpkim</td>
    							<td>伦敦</td>
    							<td>2017.08.25 21:00</td>
    							<td>删除账号</td>
    						</tr>-->
    					</tbody>
    				</table>
    			</div>
    			<div class="pagination-box">
    				<div class="pagination-box">
	    				<div id="opagination"></div>
	    			</div>
    			</div>
    		</div>
    	</div>
    </div>
    <script src="../plugin/jQuery/jquery.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="../plugin/layui-v2.1.3/layui/layui.js"></script>
    <script src="../plugin/jQuery/jQuery_ui.js"></script>
    <script src="../js/loglist.js"></script>
  </body>
</html>
