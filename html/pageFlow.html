<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BI页面流</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../plugin/font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="../plugin/layer/skin/default/layer.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/page.css" />
	  <!--D3绘图时需要用到的样式文件-->
	  <link rel="stylesheet" href="../css/BI_d3.css" />
    <!--[if lt IE 9]>
      <script src="../common/html5shiv.min.js"></script>
      <script src="../common/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
		<!--BI页面流-->
		<div class="edit-state">
			<div class="top-bar clearfix">
				<img src="../images/icon_save.png" alt="" />
				<img src="../images/icon_prev.png" alt="" />
				<img src="../images/icon_next.png" alt="" />
				<img src="../images/icon_fresh.png" alt="" />
				<img src="../images/icon_preview.png" alt="" />
			</div>
			<div class="drag-bar clearfix">
				<div class="op-box1 op-box"></div>
				<div class="op-box2 op-box">
					<div class="title-box">
						<h3>页面流</h3>
					</div>
					<div class="p-tabs-box">
						<ul class="p-tabs-title clearfix">
							<li class="active fl">
								<a href="javascript:;">首页</a>
							</li>
							<li class="fl">
								<a href="javascript:;">其他页</a>
							</li>
						</ul>
						<div class="p-tabs-cont">
							<div class="p-cont0">
								<h3>首页为<em id="f-fpage-name">页面2</em></h3>
								<div class="p-setlink-box">
									<h4>链接设置</h4>
									<ul>
										<li>
											<a href="javascript:;">链接设置</a>
											<span>链接</span>
										</li>
										<li>
											<a href="#">下一页</a>
											<span>页面1</span>
										</li>
										<li>
											<a href="#">上一页</a>
											<span>页面2</span>
										</li>
									</ul>
									<div class="p-btns">
										<button><img src="../images/icon_sxp.png" alt="" />清空</button>
										<button><img src="../images/icon_sdel.png" alt="" />删除</button>
									</div>
								</div>
							</div>
							<div class="p-cont1">
								<h4>页面流其他页面</h4>
								<div class="p-opage-select">
									<select name="">
										<option value="">页面1</option>
										<option value="">页面2</option>
										<option value="">页面3</option>
									</select>
									<i class="fa fa-caret-down"></i>
								</div>
								<div class="p-setlink-box">
									<h4>链接设置</h4>
									<ul>
										<li>
											<a href="javascript:;">链接设置</a>
											<span>链接</span>
										</li>
										<li>
											<a href="#">下一页</a>
											<span>页面1</span>
										</li>
										<li>
											<a href="#">上一页</a>
											<span>页面2</span>
										</li>
									</ul>
									<div class="p-btns">
										<button><img src="../images/icon_sxp.png" alt="" />清空</button>
										<button><img src="../images/icon_sdel.png" alt="" />删除</button>
									</div>
								</div>
								<div class="p-has-edited">
									<h4>已编辑的页面流页面</h4>
									<ul>
										<li>页面1</li>
										<li>页面2</li>
										<li>页面3</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="chart-main-box">
				<div class="edit-content">
					<!--<div class="component-libs-box">
						<div class="edit-libs-box"></div>
					</div>-->
				</div>
			</div>
		</div>
	</div>
		</div>
    <script src="../plugin/jQuery/jquery.min.js"></script>
    <script src="../plugin/layer/layer.js"></script>
	<script src="../plugin/d3/d3.v3.min.js"></script>
	<script  src="../plugin/d3/d3.tip.js"></script>
	<script src="../js/graphical.js"></script>
    <script src="../js/page.js"></script>
  </body>
</html>
