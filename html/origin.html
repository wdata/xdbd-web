<!--数据源配置-->
<div class="data-source-config modal">
    <h3>数据源配置</h3>
    <!--<img src="../images/icon_guanbi.png" alt="" class="fr"/>-->
    <div class="da-source-origin">
        <ul>
            <li>
                <span>数据源类型：</span>
                <div class="da-sele-box">
                    <select name="" id="db_type">
                        <option value="mysql">mysql</option>
                    </select>
                    <i class="fa fa-caret-down"></i>
                </div>
            </li>
        </ul>
        <div class="da-source-account">
            <p><label>显示名称：</label><input class="db_name" type="text" placeholder="请输入名称" /></p>
            <p><label>数据库地址：</label><input class="db_site" type="text" placeholder="请输入数据库地址"/></p>
            <p><label>端口：</label><input class="db_port" type="text" onkeyup="this.value=this.value.replace(/[^\d]/g,'') " onafterpaste="this.value=this.value.replace(/[^\d]/g,'') " placeholder="只能输入数字" /></p>
            <p><label>数据库：</label><input class="db_database" type="text" placeholder="请输入数据库"/></p>
            <p><label>用户名：</label><input class="db_user" type="text" placeholder="请输入用户名"/></p>
            <p><label>密码：</label><input class="db_password" type="text" placeholder="请输入密码"/></p>
        </div>
    </div>
    <div class="file-btns-col mcenter">
        <span>
            <button class="addBtn">保存</button>
            <button class="linkBtn">链接测试</button>
            <button class="closeBtn">关闭</button>
        </span>
    </div>
</div>

<script src="../plugin/jQuery/jquery.min.js"></script>
