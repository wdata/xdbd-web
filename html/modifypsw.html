<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../plugin/font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <!--[if lt IE 9]>
      <script src="../common/html5shiv.min.js"></script>
      <script src="../common/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section>
    	<div class="wrapper">
    		<div class="form-wrapper">
    			<div class="ban-box">
    				<div class="ban-main">
    					<img src="../images/ban.png" alt="" />
    				</div>
    			</div>
    			<div class="info-box">
    				<div class="info-wrapper">
    					<div class="info-title-box">
    						<h2>
    							个人信息
    							<i class="fa fa-arrow-left fr"></i>
    						</h2>
    					</div>
    					<div class="info-list">
    						<div class="info-list-left clearfix">
    							<div class="info-photo">
    								<input type="file" name="" id="" value="" />
    								<img src="../images/dog.png" alt="" />
    							</div>
    						</div>
    						<div class="info-list-right">
    							<div class="info-list-title">
    								<h3>135****7895</h3>
    							</div>
    							<div class="log-account">
    								<span>登录账号：</span>
    								<strong>135****7895</strong>
    							</div>
    							<div class="modify-psw">
    								<span>修改密码：</span>
    								<form>
    									<div class="psw-box">
												<p>
		    									<label for="">当前密码：</label>
		    									<input type="password" placeholder="" name="oldpsw"/>
		    								</p>
		    								<p>
		    									<label for="">新密码：</label>
		    									<input type="password" placeholder="" id="newpsw" name="newpsw"/>
		    								</p>
		    								<p>
		    									<label for="">确认密码：</label>
		    									<input type="password" placeholder="" name="newpswok"/>
		    								</p>
	    								</div>
	    								<div class="psw-operate">
	    									<button class="active" type="submit" id="modpswBtn">保存</button>
	    									<button type="reset">取消</button>
	    								</div>
    								</form>
    							</div>
    							<div class="phone-num-box">
	    							<span>登录账号：</span>
										<strong>135****7895</strong>
										<span class="po-modify">修改</span>
	    						</div>
	    						<div class="reg-time-box">
	    							<span>注册时间：</span>
										<strong>2017年8月2日&ensp;&ensp;&ensp;&ensp;14:15</strong>
	    						</div>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </section>
    <script src="../plugin/jQuery/jquery.min.js"></script>
    <script src="../plugin/validate/jquery.validate.min.js"></script>
    <script src="../plugin/validate/messages_zh.min.js"></script>
    <script src="../js/form.js"></script>
  </body>
</html>
