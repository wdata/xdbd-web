		function fn_set_extractFields(extractFields) {
			var extractFieldHtml = $('.extractField').prop('outerHTML');
			$('.extractField').remove();
			$.each(extractFields, function () {
				var table = this.table;
				var field = this.field;
				var alias = this.alias.replace(/(^\s*)|(\s*$)/g, '').length <= 0?this.remark:this.alias;  // 如果数据为空，或者是全部为空格，则显示this.remark
				var remarks = this.remark;
				var fn = this.fn;
				$('.extractFields').append(extractFieldHtml);

				var extractField = $('.extractField:last');
				extractField.find('.table option[value="'+table+'"]').attr("selected","selected");
				extractField.find('.field option[value="'+field+'"]').attr("selected","selected");
				extractField.find('.alias').val(alias);
				extractField.find('.fn').val(fn);
			});
		}

		function fn_get_extractFields() {
			var ary = [];
			$('.extractField').each(function () {
				var data = {};
				var table = $(this).find('.table').val();
				var field = $(this).find('.field').val();
				var remarks = $(this).find('.field option:checked').text();
				var alias = $(this).find('.alias').val();
				var fn = $(this).find('.fn').val();
				if (table != null) {
					data['table'] = table;
				}
				data['field'] = field;
				data['alias'] = alias;
				data['remark'] = remarks;
				data['fn'] = fn;
				ary.push(data);
			});
			return ary;
		}

		function fn_saveActionComp_exec(val) {
			val['actionId'] = this_actionId;
			$.ajax({
				type: "POST",
				url: $url + "/api/action/v1/saveActionComp",
				dataType: "json",
				contentType: "application/json",

				success: function (data) {

						//              layer.msg('保存成功')
						this_new = false;
						init_actionComp();
					} else {
						layer.msg(data.message, { time: 1000 })
					}
					//alert(data.message);
				}
			});
		}

			if (this_isTemplate) {
				fn_saveAction(val);
			} else {
				fn_saveActionComp_exec(val);
			}
		}

			var parameter = { 'actionId': this_actionId };

			} else {

			}
			$.ajax({
				type: "POST",
				url: $url + "/api/action/v1/getAction", //http://192.168.1.149:2001/xdbd-etl/api/action/v1/getAction
				dataType: "json",
				contentType: "application/json",
				data: JSON.stringify(parameter),
				success: function (data) {
					$('.remark_value').html(data.data.remark);
					var actionDag = {};
					if (data.data != '' && data.data != null && data.data.dag != null) {
						this_isTemplate = data.data.isTemplate;
						actionDag = JSON.parse(data.data.dag);
					}
					showDag(actionDag);
				}
			});
		}

		function init_autosave() {
			var time = '';
			$(document.body)
				.off('change', '.auto_save')
				.on('change', '.auto_save', function () {
					var newTime = new Date().getTime();
					if(time){
						if((newTime-time)<100){
							return false;
						}
					}
					time = newTime;
					$('.generateSql').trigger('click');
					$('.saveActionComp').trigger('click');
				});
			$(document.body)
				.off('click', '.more_save')
				.on('click', '.more_save', function () {
					$('.generateSql').trigger('click');
					$('.saveActionComp').trigger('click');
				})
		}

		// 用以添加的时候，添加不同的下拉选择
        function addRestrictions(str){
            // 先添加后修改内容，不然不好修改元素
            const ele = $(''+ str +':last');   // 需重新获取最后一个元素，也就是最新添加的元素outputHtml
            const option = ele.find(".field option");   // 获取新添加的下拉框
            const field = ele.siblings().find(".field"); // 获取添加之前的元素
            option.each(function(){
                const text = this.innerHTML;
                const val = this.value;
                let bur = true;
                field.each(function(){
                    const SibVal = this.value;
                    const SibText = $(this).find("option:selected").text();
                    if(text === SibText && SibVal === val){
                        bur = false;
                    }
                });
                if(bur){
                    const selctedStr = $(this).attr("selected","selected").parents(str);
                    selctedStr.find(".alias").val(text);
                    if(selctedStr.find(".fn option:first").length > 0){
                        selctedStr.find(".fn option:first").attr("selected","selected");   // 在groups.js中fn表示函数，需要在添加时为空
					}
					if(selctedStr.find(".sort option:first").length > 0){
                        selctedStr.find(".sort option:first").attr("selected","selected");   // sort.js中sort表示函数，需要在添加时为空
					}

                    return false;   // 可以添加的可能有多个，所以只显示第一个，用以排序！
                }
            });
        }


        function mousedownRestrictions(ele,str){
            // click 在选择select和选择option会点击2次，mousedown：只点击一次
            ele.on("mousedown",""+ str +" .field",function(){
                const option = $(this).find("option");
                const sib = $(this).parents(str).siblings().find(".field");
                // 先删除所有的disabled
                option.removeAttr("disabled").each(function(){
                    const text = this.innerHTML;
                    const val = this.value;
                    const self = this;
                    sib.each(function(){
                        const SibVal = this.value;
                        const SibText = $(this).find("option:selected").text();
                        if(text === SibText && SibVal === val){
                            $(self).attr("disabled","disabled");
                        }
                    })
                });
            });
		}
