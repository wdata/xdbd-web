<article class="help">
  <section class="main">
    <div class="headings">
      <p class="title">Parameters</p>
      <p class="subtitle">View and set parameters to be sent with queries.</p>
    </div>
    <div class="content">
      <p>The <code>:params</code> command will show you a list of all your current parameters.</p>
      <p>The <code>:params {name: 'Stella', age: 24}</code> command will replace your current parameters with the new parameters defined in the object.</p>
      <div class="links">
        <div class="link">
          <p class="title">Related</p>
          <p class="content">
            <a help-topic="param">:help param</a>
          </p>
        </div>
      </div>
    </div>
  </section>
</article>
