<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/form.css" />
    <!--[if lt IE 9]>
      <script src="common/html5shiv.min.js"></script>
      <script src="common/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section>
    	<div class="wrapper">
    		<div class="form-wrapper">
    			<div class="ban-box">
    				<div class="ban-main">
    					<img src="images/ban.png" alt="" />
    				</div>
    			</div>
    			<div class="login-form form-box">
    				<div class="form">
    					<div class="form-title">
	    					<h2>用户登录</h2>
	    				</div>
	    				<form>
	    					<div class="form-group">
	    						<input type="text" placeholder="手机号码" name="phoneNum" />
	    					</div>
	    					<div class="form-group">
	    						<input type="password" placeholder="用户密码" name="psw" />
	    					</div>
	    					<div class="form-group">
	    						<p class="f630 r"><a href="#" class="b">忘记密码</a></p>
	    					</div>
	    					<div class="form-btn">
	    						<input type="submit" name="" id="loginBtn" value="登录" />
	    					</div>
	    				</form>
	    				<div class="form-link-box">
	    					<div class="form-link">
	    						<p>还没有账号？&ensp;<a href="#" class="b">去注册</a></p>
	    					</div>
	    				</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </section>
    <script src="plugin/jQuery/jquery.min.js"></script>
    <script src="plugin/validate/jquery.validate.min.js"></script>
    <script src="plugin/validate/messages_zh.min.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
